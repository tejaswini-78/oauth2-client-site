<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info</title>
  <style>
    body { font-family: Arial; background: #fff; padding: 50px; }
    .info { max-width: 400px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    h2 { color: #333; }
    p { margin: 10px 0; }
  </style>
</head>
<body>
  <div class="info">
    <h2>Welcome, John Doe</h2>
    <p><strong>Email:</strong> john.doe@example.com</p>
    <p><strong>Role:</strong> Administrator</p>
    <p><strong>Access Token:</strong> abc123xyz456</p>
  </div>
</body>
</html>
