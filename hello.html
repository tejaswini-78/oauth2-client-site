<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth2 Login</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc; width: 300px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #007BFF; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign In</h2>
    <form action="https://localhost:8443/oauth2/token" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
